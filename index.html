<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trim & Glow - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
  // check if user exists
 const user = localStorage.getItem('kc_user');
  if (!user) {
    window.location.href = "signup.html";
  } 
</script>

<nav class="navbar">
  <div class="nav-left">
    <a class="brand" href="index.html">Trim & Glow</a>
  </div>
  <div class="nav-right">
    <a class="btn small" href="compare.html">Compare (<span id="compare-count">0</span>)</a>
    <a class="btn small danger" href="logout.html">Log out</a>
  </div>
</nav>

<div class="controls">
  <input id="searchBox" type="search" placeholder="Search shop/service">
  <select id="filterType">
    <option value="all">All</option>
    <option value="barber">Barbers</option>
    <option value="salon">Salons</option>
  </select>
  <select id="filterService">
    <option value="all">All services</option>
  </select>
  <button id="resetBtn" class="btn secondary">Reset</button>
</div>


<div class="main">
  <div class="map-container">
    <div id="map"></div>
  </div>
  <div class="sidebar">
    <div class="section grow">
      <h6>Nearby Shops</h6>
      <div id="listings" class="list scroll"></div>
    </div>
    <div class="section border-top">
      <h6>Favorites</h6>
      <div id="favorites" class="list scroll small-list"></div>
      <div class="favorites-actions">
        <button id="clearFavorites" class="btn small danger">Clear</button>
        <a id="goCompare" href="compare.html" class="btn small primary">Compare</a>
      </div>
    </div>
  </div>
</div>

<footer class="footer">© 2025 Trim & Glow — Juja</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
